<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>animated - slidePage.js</title>
	<link rel="stylesheet" type="text/css" href="/dist/slidePage.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
	<style type="text/css">
		html,
		body {
			width: 100%;
			height: 100%;
		}

		body {
			margin: 0;
			padding: 0;
			background: #000;
		}

		.slide-page h2 {
			margin: 0;
			padding: 20px 0;
			text-align: center;
		}

		.play {
			display: block;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -20px;
			margin-left: -50px;
			width: 100px;
			height: 100px;
			webkit-border-radius: 50%;
			-moz-border-radius: 50%;
			border-radius: 50%;
			line-height: 100px;
			background-color: rgb(47, 95, 178);
			color: #fff;
			text-align: center;
			font-size: 14px;
			text-decoration: none;
		}

		.play {
			background-color: rgb(178, 79, 65);
		}

		.play:hover {
			background-color: rgb(189, 80, 66);
		}
		
		.page1 {
			background-color: #99CC33;
		}

		.page2 {
			background-color: #99CC66;
		}

		.page3 {
			background-color: #99CCCC;
		}

		.page4 {
			background-color: #CCCC33;
		}

		.page5 {
			background-color: #CCCC66;
		}

		.page6 {
			background-color: rgb(204, 177, 102);
		}

		.page1 .step1 {
			position: absolute;
			top: 100px;
			left: 19%;
			text-align: center;
			width: 100px;
			height: 100px;
			background-color: rgb(178, 116, 57);
			border-radius: 50%;
		}

		.page1 .step2 {
			position: absolute;
			bottom: 100px;
			right: 19%;
			text-align: center;
			width: 100px;
			height: 100px;
			background-color: rgb(116, 178, 9);
		}

		.page2 .step1 {
			position: absolute;
			top: 100px;
			right: 5%;
			text-align: center;
			width: 100px;
			height: 100px;
			background-color: rgb(82, 110, 178);
			border-radius: 50%;
		}

		.page2 .step3 {
			position: absolute;
			bottom: 60px;
			left: 19%;
			text-align: center;
			width: 150px;
			height: 150px;
			background-color: rgb(178, 79, 54);
		}

		.page2 .step2 {
			position: absolute;
			top: 100px;
			left: 19%;
			text-align: center;
			width: 100px;
			height: 100px;
			background-color: rgb(116, 178, 9);
		}

		.page3 .step1 {
			position: absolute;
			top: 100px;
			left: 19%;
			text-align: center;
			width: 100px;
			height: 100px;
			background-color: rgb(178, 79, 65);
			border-radius: 50%;
		}

		.page3 .step2 {
			position: absolute;
			bottom: 100px;
			right: 19%;
			text-align: center;
			width: 100px;
			height: 100px;
			background-color: rgb(52, 178, 89);
		}
	</style>
</head>

<body ontouchstart="">
	<div class="slide-container" id="slidePage-container">

		<div class="slide-page page1">
			<div class="container">
				<h2>Page1 - 动画效果</h2>
				<div class="step step1 animated fadeIn" data-delay="1000"></div>
				<div class="step step2 animated fadeIn"></div>
			</div>
		</div>
		<div class="slide-page page2">
			<div class="container">
				<h2>Page2 - 延迟播放动画</h2>
				<div class="step step1 animated bounceIn" data-delay="1000"></div>
				<div class="step step2 animated flipInX" data-delay="1500"></div>
				<div class="step step3 animated rollIn" data-delay="2000"></div>
			</div>
		</div>
		<div class="slide-page page3">
			<div class="container">
				<h2>Page3 - 手动播放动画</h2>
				<a class="play" href="javascript:slide.slideFire(3)">点击播放动画</a>
				<div class="lazy step1 animated zoomInDown"></div>
				<div class="lazy step2 animated rollIn"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/dist/slidePage.min.js"></script>
	<script type="text/javascript">
		var slide = new slidePage({
			useAnimation: true
		})
		window.slide = slide
	</script>
</body>

</html>
